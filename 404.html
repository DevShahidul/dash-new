    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/slick.js" defer></script>
    <script type="text/javascript" src="scripts/jquery.mousewheel.js" defer></script>
    <script type="text/javascript" src="scripts/swiper.min.js" defer></script>
    <script type="text/javascript" src="scripts/common-scripts.js" defer></script>
    <script type="text/javascript">
        // Image follow mouse function
         var bee = document.getElementById("bee");
         document.addEventListener("mousemove", getMouse);


         bee.style.position = "absolute"; //css		
         var beepos = {
             x: 0,
             y: 0
         };

         setInterval(followMouse, 50);

         var mouse = {
             x: 0,
             y: 0
         }; //mouse.x, mouse.y

         var dir = "right";

         function getMouse(e){
             mouse.x = e.pageX;
             mouse.y = e.pageY;
             //Checking directional change
             if (mouse.x > beepos.x) {
                 dir = "right";
             } else {
                 dir = "left";
             }
         }

         function followMouse(){
             //1. find distance X , distance Y
             var distX = mouse.x - beepos.x;
             var distY = mouse.y - beepos.y;
             //Easing motion
             //Progressive reduction of distance 
             beepos.x += distX / 5;
             beepos.y += distY / 2;

             bee.style.left = beepos.x + "px";
             bee.style.top = beepos.y + "px";


             //Apply css class 
             /*if (dir == "right") {
                 bee.setAttribute("class", "right");
             } else {
                 bee.setAttribute("class", "left");
             }*/

         }
    </script>
